<h3>Gestion de Usuarios </h3>
<p>Gestione sus usuarios</p>

<table>
  <!-- tr -> table row -->
  <tr>
    <!-- th -> table header -->
    <th>Identificador</th>
    <th>Nombre</th>
    <th>Accion</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <!-- tf -> table detail -->
    <!-- INTERPOLACION-->
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>
      <!-- Event Binding (nombreEvento)="funcionEnLaClase()" -->
      <button (click)="eliminar(usuario)">
        Eliminar
      </button>
      <!-- Property Binding [propiedad]  aacedemos a una propiedad de la etiqueta   JS-->
      <a [routerLink]="['/menu','ver-usuario',usuario.id]">
        <!--
        /menu/ver-usuario-usuario.id
        url -> arreglo
        ['/menu','ver-usuario',usuario.id]
        -->

        <button>
          Ver
        </button>
      </a>

    </td>
  </tr>
</table>

<router-outlet></router-outlet>
