<h2>Crear raza</h2>

<p>Cree razas de animales</p>

<!-- novalidate -> Navegador no validez por fa-->
<form #razaFormulario = "ngForm"
      novalidate
      (submit)="crearRaza(razaFormulario)">

  <pre>
    formulario valido: {{razaFormulario.valid}}
    formulario errores: {{razaFormulario.errors}}
    formulario touched: {{razaFormulario.touched}}
  </pre>

  <div>

  {{raza.nombre}}

  <!-- Los Label y los input son 単a単os no pueden estar separados-->
  <label for = "nombre">Nombre</label>

    <!--Banana Box Model-->
    <!--Two way data binding-->
    <!--Componente -> HTML -->
    <!--HTML -> Componente-->
    <input id = "nombre"
           name = "nombre"
           type = "text"
           placeholder = "Escribe el nombre de una raza"
           [(ngModel)] = "raza.nombre"
  >
  </div>

  <div>

    {{raza.apellido}}

    <!-- Los Label y los input son 単a単os no pueden estar separados-->
    <label for = "nombre">Apellido</label>

    <!--Banana Box Model-->
    <!--Two way data binding-->
    <!--Componente -> HTML -->
    <!--HTML -> Componente-->
    <input id = "apellido"
           name = "apellido"
           type = "text"
           placeholder = "Escribe el apellido de una raza"
           [(ngModel)] = "raza.apellido"
    >
  </div>

  <button type="button"> Button </button>  <!-- Cuando no quiero que se ejecute la funcion crearRaza pero si cualquier otra funcion -->
  
  <button type="reset"> Reset </button>     <!-- Se borran los datos que llene -->

  <button type="submit"> Submit </button>   <!-- Para crear las razas -->

</form>
