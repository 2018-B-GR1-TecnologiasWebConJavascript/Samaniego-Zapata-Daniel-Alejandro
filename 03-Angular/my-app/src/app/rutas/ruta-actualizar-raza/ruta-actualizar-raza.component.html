<h1>Actualizar raza</h1>
<form #formularioActualizarRaza="ngForm"
      novalidate
      (submit)="actualizarRaza(formularioActualizarRaza)"
>
  <div>
    <p *ngIf="inputNumbre.errors">
      Error:
      <span *ngIf="inputNombre.errors.required">
        El nombre es requerido
      </span>
    </p>

    <label for="nombre">Nombre</label>
    <input id="nombre"
           requiredtype = "text"
           name = "nombre"
           [(ngModel)] = "razaAActualizar.nombre"
           #inputNombre = "ngModel"
    >

  </div>
</form>
